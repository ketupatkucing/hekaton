<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Klinik Kucing</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="testcard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="lucide.min.js"></script>
</head>

<body>

    <header>
        <div class="topNav">
            <div class="logo">
                <img src="pawprint.png" alt="" srcset="">
                <b>Klinik Kucing</b>

            </div>

            <div class="burger" onclick="openDrawer()">☰</div>
            <div class="burgerClose" onclick="closeDrawer()">☰</div>
        </div>
    </header>

   
    <div id="drawer" class="drawer">
        <h3>Menu</h3>
        <a href="#">Edit Profil</a>
        <button>Logout</button>
    </div>


    <div class="container">
        <div class="section">
            <div class="hero">

                <div class="card-container">

                  
                    <div class="card-content">

                      
                        <div class="name-section">
                            <h1>Abdul Kimbab</h1>
                            <p class="subtitle">
                                1127 poin
                            </p>
                        </div>

                       
                        <div class="card-number">
                            <p>
                                0081 3357 4573 0031
                            </p>
                        </div>



                    </div>
                </div>

            </div>
            <div class="cardBtnWrapper">
                <div class="cardBtn">
                    <button><img src="cat-paw.png" alt="" srcset=""></button>
                </div>
                <div class="cardBtn">
                    <button><img src="cat-paw.png" alt="" srcset=""></button>
                </div>
                <div class="cardBtn">
                    <button><img src="'cat-paw.png}" alt="" srcset=""></button>
                </div>
            </div>



        </div>
        <div class="section">
            <b>Menu Utama</b>
            <div class="iconContainer">
                <button class="iconWapper">
                    <div class="icon"><img src="catcard.png" alt="" srcset=""></div>
                    <b>Data Kucingmu</b>
                </button>
                <button class="iconWapper">
                    <div class="icon"><img src="home-office.png" alt="" srcset=""></div>
                    <b>Daftar Antrian</b>
                </button>
                <button class="iconWapper">
                    <div class="icon"><img src="petcat.png" alt="" srcset=""></div>
                    <b>Konsultasi</b>
                </button>
                <button class="iconWapper">
                    <div class="icon"><img src="appointment.png" alt="" srcset=""></div>
                    <b>Jadwal Praktik</b>
                </button>
            </div>
        </div>

        <div class="section">
            <b>Untuk Kucingmu</b>
            <div class="slideBody">
                <div class="articleContainer">
                    <div class="leftArticle show"><img src="meng1.webp" alt="" srcset=""></div>
                    <div class="leftArticle hidden"><img src="meng2.webp" alt="" srcset=""></div>
                    <div class="leftArticle hidden"><img src="meng3.webp" alt="" srcset=""></div>
                </div>
                <div class="articleContainer">
                    <div class="rightArticle show"><img src="meng4.webp" alt="" srcset=""></div>
                    <div class="rightArticle hidden"><img src="meng5.webp" alt="" srcset=""></div>
                    <div class="rightArticle hidden"><img src="meng6.webp" alt="" srcset=""></div>
                </div>
            </div>

            <div class="slideBtn">
                <button id="left" onclick="prev()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>

                </button>

                <button id="right" onclick="next()">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

           
           
        </div>

        <div class="section">
            <b>Riwayat Pelayanan</b>
            <div class="checkUpContainer">
                <div class="icon2"><img src="catsick.png" alt="" srcset=""></div>
                <div class="checkUpDetail">
                    <div class="checkUpHeader">
                        <b>Rawat Inap</b>
                    </div>
                    <div class="checkUpBody">
                        <p>Klinik Kucing Pesanggrahan</p>
                        <p>12/12/2025</p>
                    </div>
                </div>
                <button id="right">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
               
            </div>

        </div>




    </div>
    <div class="navSection">
        <div class="navContainer">
            <div class="navMenu">
                
                <div class="navItem active" data-name="Beranda" onclick="setActive(this)">
                    <span class="navIcon">
                        <i data-lucide="home"></i>
                    </span>
                    <span class="navText">Beranda</span>
                </div>

                
                <div class="navItem" data-name="Scan" onclick="setActive(this)">
                    <span class="navIcon">
                        <i data-lucide="layout-grid"></i>
                    </span>
                    <span class="navText">Scan</span>
                </div>

               
                <div class="navItem" data-name="FAQ" onclick="setActive(this)">
                    <span class="navIcon">
                        <i data-lucide="help-circle"></i>
                    </span>
                    <span class="navText">FAQ</span>
                </div>

               
                <div class="navItem" data-name="Profil" onclick="setActive(this)">
                    <span class="navIcon">
                        <i data-lucide="user"></i>
                    </span>
                    <span class="navText">Profil</span>
                </div>

            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>

</body>

</html>
